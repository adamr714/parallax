<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Parallax Character Creation Guide">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/float-grid.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel:900" rel="stylesheet">
	<title>Parallax: Character Creation Guide</title>
</head>
<body>
	<main>
		<row>
			<h1>Parallax Character Creator</h1>
		</row>
		<row>
			<div class="col-3">
				<div class="round">
					<form action="" method="post">
						<label for="race">Race</label>
						<select name="race">
  							<option value="cayad">Cayad</option>
							<option value="devoid">Devoid</option>
  							<option value="hadjen">Hadjen</option>
  							<option value="minotaur">Minotaur</option>
  							<option value="sicarius">Sicarius</option>
							<option value="tir">Tir</option>
  							</select>

						<label for="character_name">Character Name</label>
						<input type="text" name="character_name" placeholder="(e.g. Aldric)" required>

						<label for="form">Form</label>
						<select name="form">
  							<option value="2">2</option>
							<option value="3">3</option>
  							<option value="4">4</option>
  							<option value="5">5</option>
  							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
  						</select>


						<label for="form">Awareness</label>
						<select name="awareness">
  							<option value="2">2</option>
							<option value="3">3</option>
  							<option value="4">4</option>
  							<option value="5">5</option>
  							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
  						</select>

						<label for="form">Essence</label>
						<select name="essence">
  							<option value="2">2</option>
							<option value="3">3</option>
  							<option value="4">4</option>
  							<option value="5">5</option>
  							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
  						</select>  	

						<label for="weaponLeftHand">Weapon (Left Hand)</label>
						<select name="essence">
  							<option value="none">None</option>
							<option value="dagger">Dagger</option>
  							<option value="spear">Spear</option>
  							<option value="claymore">Claymore</option>
  							<option value="greatAxe">Great Axe</option>
							<option value="greatSword">Great Sword</option>
							<option value="maul">Maul</option>
							<option value="handAxe">Hand Axe</option>
							<option value="rapier">Rapier</option>
							<option value="shortSword">Short Sword</option>
							<option value="battleAxe">Battle Axe</option>
							<option value="cayadSword">Cayad Sword</option>
							<option value="halberd">Halberd</option>
							<option value="longSword">Long Sword</option>
  						</select>  	

						<label for="weaponRightHand">Weapon (Right Hand)</label>
						<select name="essence">
  							<option value="none">None</option>
							<option value="dagger">Dagger</option>
  							<option value="spear">Spear</option>
  							<option value="claymore">Claymore</option>
  							<option value="greatAxe">Great Axe</option>
							<option value="greatSword">Great Sword</option>
							<option value="maul">Maul</option>
							<option value="handAxe">Hand Axe</option>
							<option value="rapier">Rapier</option>
							<option value="shortSword">Short Sword</option>
							<option value="battleAxe">Battle Axe</option>
							<option value="cayadSword">Cayad Sword</option>
							<option value="halberd">Halberd</option>
							<option value="longSword">Long Sword</option>
  						</select>  	


						<label for="armor">Armor</label>
						<select name="essence">
  							<option value="none">None</option>
							<option value="chain">Chain</option>
  							<option value="leather">Leather</option>
  							<option value="chainmail">Chainmail</option>
  						</select>  	

						<label for="shield">Shield</label>
						<select name="essence">
  							<option value="none">None</option>
							<option value="buckeler">Buckler</option>
  							<option value="kite">Kite</option>
  						</select>  	
					</form>
				</div>
			</div>

			<div class="col-6">
				<div class="round">
				</div>
			</div>
		</row>


	</main>
</body>
</html>
